{% extends "base.html" %}

{% block title %}Nanostruct - Béton Armé{% endblock %}

{% block content %}
<!-- Béton Armé Module -->
<section id="beton-arme" class="module-section mb-5">
    <div class="row">
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-building me-2"></i>
                        Béton Armé
                    </h3>
                </div>
                <div class="card-body">
                    <ul class="nav nav-tabs" id="ba-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="poteau-tab" data-bs-toggle="tab" data-bs-target="#poteau" type="button">
                                <i class="fas fa-columns me-1"></i>Poteau
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="poutre-tab" data-bs-toggle="tab" data-bs-target="#poutre" type="button">
                                <i class="fas fa-grip-lines me-1"></i>Poutre
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="ba-tab-content">
                        <!-- Poteau Form -->
                        <div class="tab-pane fade show active" id="poteau" role="tabpanel">
                            <form id="poteau-form" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="poteau-b" class="form-label">Largeur b (m)</label>
                                        <input type="number" step="0.01" class="form-control" id="poteau-b" name="b" value="0.3" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="poteau-h" class="form-label">Hauteur h (m)</label>
                                        <input type="number" step="0.01" class="form-control" id="poteau-h" name="h" value="0.3" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="poteau-height" class="form-label">Hauteur libre (m)</label>
                                    <input type="number" step="0.01" class="form-control" id="poteau-height" name="height" value="3.0" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="poteau-nu" class="form-label">Effort Normal Nu (MN)</label>
                                        <input type="number" step="0.01" class="form-control" id="poteau-nu" name="Nu" value="0.5" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="poteau-mu" class="form-label">Moment Mu (MN.m)</label>
                                        <input type="number" step="0.01" class="form-control" id="poteau-mu" name="Mu" value="0.05">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="poteau-fc28" class="form-label">Béton fc28 (MPa)</label>
                                        <input type="number" class="form-control" id="poteau-fc28" name="fc28" value="25">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="poteau-fe" class="form-label">Acier fe (MPa)</label>
                                        <input type="number" class="form-control" id="poteau-fe" name="fe" value="500">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="poteau-k" class="form-label">Coeff. Flambement k</label>
                                    <input type="number" step="0.1" class="form-control" id="poteau-k" name="k_factor" value="1.0" required>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-calculator me-2"></i>Calculer Poteau
                                </button>
                            </form>
                        </div>
                        <!-- Poutre Form -->
                        <div class="tab-pane fade" id="poutre" role="tabpanel">
                            <form id="poutre-form" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="poutre-portee" class="form-label">Portée (m)</label>
                                    <input type="number" step="0.01" class="form-control" id="poutre-portee" name="portee" value="5.0" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="poutre-largeur" class="form-label">Largeur (m)</label>
                                        <input type="number" step="0.01" class="form-control" id="poutre-largeur" name="largeur" value="0.25" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="poutre-hauteur" class="form-label">Hauteur (m)</label>
                                        <input type="number" step="0.01" class="form-control" id="poutre-hauteur" name="hauteur" value="0.5" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="poutre-charge" class="form-label">Charge uniforme (N/m)</label>
                                    <input type="number" class="form-control" id="poutre-charge" name="charge_uniforme" value="15000" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="poutre-res-beton" class="form-label">Résistance Béton (MPa)</label>
                                        <input type="number" class="form-control" id="poutre-res-beton" name="resistance_beton" value="25">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="poutre-res-acier" class="form-label">Résistance Acier (MPa)</label>
                                        <input type="number" class="form-control" id="poutre-res-acier" name="resistance_acier" value="500">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-calculator me-2"></i>Calculer Poutre
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-chart-line me-2"></i>
                        Résultats Béton Armé
                    </h4>
                </div>
                <div class="card-body">
                    <div id="beton-arme-results" class="results-container">
                        <p class="text-muted">Les résultats apparaîtront ici après calcul</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
