[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src/lcpi/hydrodrain
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    collector: marks tests for collector module
    reservoir: marks tests for reservoir module
    hydraulique: marks tests for hydraulique module
    easy: marks tests as easy difficulty
    medium: marks tests as medium difficulty
    hard: marks tests as hard difficulty