# Template pour vérification en compression perpendiculaire
element_id: COMPRESSION_PERP_1
description: "Vérification en compression perpendiculaire au fil"

# Caractéristiques du profil
profil:
  type: "rectangulaire"  # rectangulaire, circulaire, compose
  dimensions_mm:
    b: 150  # Largeur
    h: 200  # Hauteur
  section_mm2: 30000  # Section calculée automatiquement

# Caractéristiques du matériau
materiau:
  classe_resistance: "C24"  # C14, C16, C18, C20, C22, C24, C27, C30, C35, C40, C45, C50
  classe_service: 2  # 1, 2, 3
  duree_charge: "Moyen terme"  # Permanente, Long terme, Moyen terme, Court terme, Instantanée
  kmod: 0.8  # Coefficient de modification

# Géométrie de l'appui
appui:
  longueur_appui_mm: 100  # Longueur de l'appui
  largeur_appui_mm: 150   # Largeur de l'appui
  distance_bord_mm: 25    # Distance au bord
  
  # Type d'appui
  type_appui: "appui_simple"  # appui_simple, appui_continu, appui_intermediaire

# Efforts appliqués (en kN)
efforts_elu:
  N_c_90_ed_kN: 15  # Effort de compression perpendiculaire au fil
  coefficient_amplification: 1.0  # Coefficient d'amplification

# Paramètres de calcul
parametres_calcul:
  verification_compression_perp: true
  verification_pression_appui: true
  verification_instabilite: true
  
  # Coefficients de sécurité
  gamma_M: 1.3
  
  # Paramètres spécifiques à la compression perpendiculaire
  coefficient_kc_90: 1.0  # Coefficient de forme pour compression perp
  surface_contact_mm2: 15000  # Surface de contact effective 