# Template pour dalot hydraulique
element_id: DALOT_1
description: "Dalot rectangulaire - Passage routier"

# Paramètres hydrauliques
debit_projet_m3s: 15.0  # Débit à transiter dans le dalot (m³/s)
k_strickler: 75.0       # Coefficient de rugosité de Strickler (béton)
vitesse_max_admissible_ms: 3.0  # Vitesse maximale pour éviter l'érosion (m/s)
vitesse_min_admissible_ms: 0.5  # Vitesse minimale pour éviter le dépôt (m/s)

# Paramètres géométriques
pente_m_m: 0.005        # Pente longitudinale du dalot (m/m)
longueur_dalot_m: 20.0  # Longueur du dalot
hauteur_dalot_m: 2.5    # Hauteur du dalot
largeur_dalot_m: 3.0    # Largeur du dalot

# Caractéristiques de l'ouvrage
ouvrage:
  type: "rectangulaire"  # rectangulaire, circulaire, ovoide
  materiau: "beton"      # beton, acier, composite
  epaisseur_paroi_mm: 300  # Épaisseur des parois
  
  # Entrées et sorties
  type_entree: "biseautee"  # biseautee, normale, en_entonnoir
  type_sortie: "normale"    # normale, evasee, en_entonnoir

# Paramètres de calcul
parametres_calcul:
  verification_capacite: true      # Vérification de la capacité hydraulique
  verification_vitesse: true       # Vérification des vitesses min/max
  verification_pression: true      # Vérification des pressions
  verification_charge: true        # Vérification des charges routières
  
  # Coefficients de sécurité
  coefficient_securite: 1.1        # Coefficient de sécurité global
  coefficient_charge: 1.35         # Coefficient pour charges routières 