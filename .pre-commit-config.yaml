# Configuration Pre-commit pour LCPI-CLI
# Outils de qualité du code et de sécurité

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports]

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        exclude: tests/

  - repo: https://github.com/PyCQA/safety
    rev: 3.0.1
    hooks:
      - id: safety
        args: [--full-report]

  - repo: local
    hooks:
      - id: lcpi-format-check
        name: LCPI Format Check
        entry: python -m black --check --diff src/
        language: system
        types: [python]
        pass_filenames: false

# Configuration globale
default_language_version:
  python: python3.8

# Configuration des hooks
ci:
  autofix_commit_msg: "style: auto-fix pre-commit hooks"
  autoupdate_commit_msg: "ci: pre-commit autoupdate"

# Configuration des exclusions
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      env/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      build/|
      dist/|
      \.eggs/|
      \.tox/|
      \.coverage|
      coverage\.xml|
      \.cache/|
      node_modules/|
      \.next/|
      \.nuxt/|
      \.output/|
      \.temp/|
      \.tmp/
  )$
